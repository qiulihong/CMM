imports:
    - { resource: parameters.ini }
    - { resource: security.yml }
    - { resource: "@ChoumeiLooksBundle/Resources/config/menu.xml" }

framework:
    #esi: ~
    translator: { fallback: en }
    secret: %secret%
    charset: UTF-8
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    form: true
    csrf_protection: true
    validation: { enable_annotations: true }
    templating: { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start: true

# Twig Configuration
twig:
    debug: %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug: %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        # jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        # jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
      default_connection: default
      connections:
        default:
            driver: %database_driver%
            host: %database_host%
            port: %database_port%
            dbname: %database_name%
            user: %database_user%
            password: %database_password%
            charset: UTF8
        choumei:
            driver: %database_driver%
            host: %database_host%
            port: %database_port%
            dbname: %database_name%
            user: %database_user%
            password: %database_password%
            charset: UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: false
            
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host: %mailer_host%
    username: %mailer_user%
    password: %mailer_password%

jms_security_extra:
    secure_controllers: true
    secure_all_services: false
    # Whether you want to secure all services (true), or only secure specific
    # services (false); see also below
    #secure_all_services: false

    # Enabling this setting will add an additional special attribute "IS_IDDQD".
    # Anybody with this attribute will effectively bypass all security checks.
    #enable_iddqd_attribute: false
    

fos_user:
  db_driver: orm
  firewall_name: main
  user_class: Choumei\SecurityBundle\Entity\User
  profile:
    form:
      type: choumei_user_profile
  from_email:
    address: no-reply@choumei.me
    sender_name: 臭美网
  change_password:
    form:
        type:               fos_user_change_password
        handler:            fos_user.change_password.form.handler.default
        name:               fos_user_change_password_form
        validation_groups:  [ChangePassword]
  registration:
    confirmation:
        from_email: # Use this node only if you don't want the global email address for the confirmation email
            address:        no-reply@choumei.me
            sender_name:    臭美网
        enabled:    true # change to true for required email confirmation
        template:   FOSUserBundle:Registration:email.txt.twig
    form:
        type:               fos_user_registration
        handler:            fos_user.registration.form.handler.default
        name:               fos_user_registration_form
        validation_groups:  [Registration]
  resetting:
    token_ttl: 86400
    email:
        from_email: # Use this node only if you don't want the global email address for the resetting email
            address: no-reply@choumei.me
            sender_name: 臭美网
        template:   FOSUserBundle:Resetting:email.txt.twig
    form:
        type:               fos_user_resetting
        handler:            fos_user.resetting.form.handler.default
        name:               fos_user_resetting_form
        validation_groups:  [ResetPassword]
  
stof_doctrine_extensions:
    default_locale: zh_CN
    orm:
        default:
          tree: true
          timestampable: true
        choumei:
          tree: true
          timestampable: true

